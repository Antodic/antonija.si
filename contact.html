  <main>
    <section class="page-hero" id="contact">
      <h1>Contact</h1>
      <p>Get in touch about collaborations, research, or experiments.</p>

    <section class="page-content">
      <div class="contact-details">
        <a href="#" class="contact-email" id="contact-email-link">
          <span class="contact-email-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M3 5h18a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm0 2v.2l9 5.3 9-5.3V7H3zm0 3.1V18h18v-7.9l-8.4 5a2 2 0 0 1-2 0L3 10.1z"/>
            </svg>
          </span>
          <span id="contact-email-text"></span>
        </a>
      </div>
    </section>
  </main>

  <script>
    (function () {
      const user = "hello";
      const domain = "antonija.si";
      const email = user + "@" + domain;
      const link = document.getElementById("contact-email-link");
      const text = document.getElementById("contact-email-text");
      if (link && text) {
        link.href = "mailto:" + email;
        text.textContent = email;
      }
    })();
  </script>
