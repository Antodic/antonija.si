<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Antonija avatar</title>
  <desc id="desc">Cute cat avatar in pink and navy colors</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FA9EBC"/>
      <stop offset="100%" stop-color="#FFD8D1"/>
    </linearGradient>
  </defs>

  <!-- Outer circle background -->
  <circle cx="110" cy="110" r="100" fill="url(#bgGrad)" stroke="#0B1957" stroke-width="6"/>

  <!-- Triangular cat ears -->
  <polygon points="75,90 60,50 90,85" fill="#F8F3EA" stroke="#0B1957" stroke-width="3" stroke-linejoin="round"/>
  <polygon points="145,90 130,85 160,50" fill="#F8F3EA" stroke="#0B1957" stroke-width="3" stroke-linejoin="round"/>

  <!-- Inner ear details -->
  <polygon points="75,85 68,60 82,80" fill="#FA9EBC" stroke="none"/>
  <polygon points="145,85 138,80 152,60" fill="#FA9EBC" stroke="none"/>

  <!-- Cat head -->
  <circle cx="110" cy="115" r="50" fill="#F8F3EA" stroke="#0B1957" stroke-width="3"/>

  <!-- Cute big eyes -->
  <ellipse cx="92" cy="110" rx="12" ry="14" fill="#0B1957"/>
  <ellipse cx="128" cy="110" rx="12" ry="14" fill="#0B1957"/>

  <!-- Eye highlights for sparkle -->
  <ellipse cx="95" cy="107" rx="5" ry="6" fill="#F8F3EA"/>
  <ellipse cx="131" cy="107" rx="5" ry="6" fill="#F8F3EA"/>
  <circle cx="89" cy="114" r="2" fill="#F8F3EA"/>
  <circle cx="125" cy="114" r="2" fill="#F8F3EA"/>

  <!-- Cute little nose -->
  <ellipse cx="110" cy="125" rx="5" ry="4" fill="#FA9EBC"/>

  <!-- Simple whiskers -->
  <line x1="65" y1="120" x2="45" y2="118" stroke="#0B1957" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="65" y1="128" x2="45" y2="130" stroke="#0B1957" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="155" y1="120" x2="175" y2="118" stroke="#0B1957" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="155" y1="128" x2="175" y2="130" stroke="#0B1957" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Sweet smile -->
  <path d="M 95 135 Q 110 145 125 135" fill="none" stroke="#0B1957" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Blush marks -->
  <ellipse cx="70" cy="125" rx="8" ry="5" fill="#FA9EBC" opacity="0.4"/>
  <ellipse cx="150" cy="125" rx="8" ry="5" fill="#FA9EBC" opacity="0.4"/>

  <!-- Tiny antenna (subtle robot touch) -->
  <line x1="110" y1="65" x2="110" y2="55" stroke="#0B1957" stroke-width="2" stroke-linecap="round"/>
  <circle cx="110" cy="52" r="3" fill="#FA9EBC" stroke="#0B1957" stroke-width="1.5"/>
</svg>
